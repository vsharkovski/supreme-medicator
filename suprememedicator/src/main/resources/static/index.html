<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supreme Medicator</title>
</head>
<script src="logic.js" defer></script>
<link rel="stylesheet" href="styles.css">

<body>
  <a href="/"><img src="resources/logo-sm.png" class="logo" alt=""></a></a>
  <div id="error-page" class="page">
    <h1>Oops! Something went wrong.</h1>
    <p id="error-message"></p>
    <a id="error-button">Go back to the home page</a>
  </div>

  <div id="landing-page" class="page">
    <a href="/"><img src="resources/logo-sm.png" class="logo" alt=""></a>
    <h1> How are you feeling today?</h1>
    <div class="search-bar">
      <input class="usr-inp" type="text" name="user-input" id="user-input" placeholder="Enter your symptoms here. Be as detailed as possible"/>
      <button id="user-input-submit"><img class="icon" src="resources/search.png" alt=""></button>
    </div>
    <div class="suggestions">
      <p>Examples:</p>
      <ul id="suggested-symptoms-list">
      </ul>
    </div>
  </div>


  <div id="results-page" class="page">
    <a href="/"><img src="resources/logo-sm.png" class="logo" alt=""></a></a>
    <h1 id="user-symptoms">Symptoms: Loading</h1>
    <p id="symptoms-explanation">Loading...</p>
    <div class="results-container">
      <div class="left-side">
        <h2>Recommended Medicines</h2>
        <p id="preamble">Based on your symptoms, we recommend the following medicines:</p>
        <div id="medicines-list">
        </div>
      </div>

      <div class="right-side">
        <div id="filter-form">
          <h5>Filter results</h5>
          <label for="name-filter">Name</label>
          <input class="form-input" type="text" name="name-filter" id="name-filter" placeholder="Filter by name..." />
          <label>Estimated Price (USD)</label>
          <div class="input-row">
            <input class="form-input" type="number" name="price-min-filter" id="price-min-filter" placeholder="0" min="0" max="10000" />
            <span>to</span>
            <input class="form-input" type="number" name="price-max-filter" id="price-max-filter" placeholder="10000" min="0" max="10000" />
          </div>
          <label for="dosage-type-filter">Dosage Type</label>
          <select id="dosage-type-filter" name="dosage-type-filter">
              <option value="">Any</option>
              <option value="BOTTLE">Bottle</option>
              <option value="CAPLET">Caplet</option>
              <option value="CAPSULE">Capsule</option>
              <option value="SUPPOSITORY">Suppository</option>
              <option value="TABLET">Tablet</option>
              <option value="POWDER">Powder</option>
              <option value="OTHER">Solution</option>
          </select><br>
          <label>
            <input type="checkbox" name="medication" id="otc-filter" value="over_the_counter">
            Over the counter
          </label><br>
          <label>
            <input type="checkbox" name="medication" id="prescription-filter" value="prescription_only">
            Prescription only
          </label><br>
          <button id='filter-submit'><img class="icon" src="resources/filter.png" alt=""></button>
        </div>
          <h5>Sort results</h5>
        <div id="sort-form">
          <label for="sort-select">Sort by</label>
          <select id="sort-select" name="sort-select">
              <option value="asc">Price: Low to High</option>
              <option value="desc">Price: High to Low</option>
          </select>
        </div>
      </div>
    </div>
    <button id="back-button">Back</button>
    </div>


</body>

</html>
